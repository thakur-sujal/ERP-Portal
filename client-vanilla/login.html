<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduERP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-bg">
            <div class="auth-bg-gradient"></div>
        </div>

        <div class="auth-card glass-card">
            <div class="auth-header">
                <div class="auth-logo" id="logo-icon"></div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your EduERP account</p>
            </div>

            <div id="error-message" class="auth-error hidden"></div>

            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <label class="input-label" for="email">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon" id="email-icon"></span>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="input-field" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon" id="password-icon"></span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="input-field" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-md btn-full" id="submit-btn">
                    <span id="btn-text">Sign In</span>
                    <span id="btn-loader" class="btn-loader hidden"></span>
                </button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="register.html">Sign up</a>
            </p>

            <div class="demo-credentials">
                <p>Demo Credentials:</p>
                <code>admin@test.com / password123</code>
            </div>
        </div>
    </div>

    <script type="module">
        import { icons } from './js/icons.js';
        import { login, redirectIfLoggedIn, redirectToDashboard } from './js/auth.js';
        import { showToast } from './js/toast.js';

        // Redirect if already logged in
        redirectIfLoggedIn();

        // Set icons
        document.getElementById('logo-icon').innerHTML = icons.graduationCap.replace(/width="\d+"/, 'width="40"').replace(/height="\d+"/, 'height="40"');
        document.getElementById('email-icon').innerHTML = icons.mail;
        document.getElementById('password-icon').innerHTML = icons.lock;

        // Form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            const errorDiv = document.getElementById('error-message');

            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Signing in...';
            btnLoader.classList.remove('hidden');
            errorDiv.classList.add('hidden');

            try {
                await login(email, password);
                showToast('Login successful!', 'success');
                redirectToDashboard();
            } catch (error) {
                errorDiv.textContent = error.message || 'Login failed. Please try again.';
                errorDiv.classList.remove('hidden');
                showToast(error.message || 'Login failed', 'error');
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Sign In';
                btnLoader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
