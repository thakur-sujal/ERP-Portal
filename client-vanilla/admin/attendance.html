<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management - EduERP Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .filters-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .filter-select,
        .filter-input {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-width: 200px;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
        }

        .attendance-table th,
        .attendance-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .attendance-table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-primary);
        }

        .attendance-table tr:hover {
            background: var(--bg-tertiary);
        }

        .status-select {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .status-present {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-absent {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-late {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .btn-save {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-save:hover {
            background: var(--primary-dark);
        }

        .btn-delete {
            padding: 0.25rem 0.5rem;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .edit-input {
            width: 60px;
            padding: 0.25rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <div id="sidebar"></div>
        <main class="main-content" id="main-content">
            <div class="page-loader" id="loader">
                <div class="spinner"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { requireAuth, getUser } from '../js/auth.js';
        import { courseService, attendanceService, studentService, api } from '../js/api.js';
        import { renderSidebar, renderStatCard } from '../js/components.js';
        import { showToast } from '../js/toast.js';

        if (!requireAuth(['admin'])) {
            throw new Error('Access denied');
        }

        const user = getUser();
        document.getElementById('sidebar').innerHTML = renderSidebar('admin', 'attendance');

        const CURRENT_SEMESTER = 6;
        let allCourses = [];
        let allStudents = [];
        let currentAttendance = [];

        async function loadData() {
            try {
                const [coursesRes, studentsRes] = await Promise.all([
                    courseService.getAll({ semester: CURRENT_SEMESTER, limit: 100 }),
                    studentService.getAll({ semester: CURRENT_SEMESTER, limit: 100 })
                ]);

                // Filter to only current semester courses
                allCourses = (coursesRes.courses || []).filter(c => c.semester === CURRENT_SEMESTER);
                allStudents = studentsRes.students || [];

                renderPage();
            } catch (error) {
                console.error('Failed to load data:', error);
                showToast('Failed to load data', 'error');
            }
        }

        function renderPage() {
            document.getElementById('main-content').innerHTML = `
                <div class="animate-fade-in">
                    <div class="page-header">
                        <h1 class="page-title">Semester ${CURRENT_SEMESTER} Attendance</h1>
                        <p class="page-subtitle">View and edit current semester attendance records</p>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Filter Attendance</h3>
                            <span class="badge badge-primary">Semester ${CURRENT_SEMESTER}</span>
                        </div>
                        <div class="card-body">
                            <div class="filters-row">
                                <div class="filter-group">
                                    <label class="filter-label">Select Course</label>
                                    <select class="filter-select" id="courseFilter">
                                        <option value="">All Semester ${CURRENT_SEMESTER} Courses</option>
                                        ${allCourses.map(c => `
                                            <option value="${c._id}">${c.courseCode} - ${c.courseName}</option>
                                        `).join('')}
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label class="filter-label">Select Student</label>
                                    <select class="filter-select" id="studentFilter">
                                        <option value="">All Students</option>
                                        ${allStudents.map(s => `
                                            <option value="${s._id}">${s.rollNumber} - ${s.user?.firstName} ${s.user?.lastName}</option>
                                        `).join('')}
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label class="filter-label">&nbsp;</label>
                                    <button class="btn-save" onclick="window.loadAttendance()">Load Attendance</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card" style="margin-top: 1.5rem;">
                        <div class="card-header">
                            <h3 class="card-title">Attendance Records</h3>
                            <span class="badge badge-primary" id="recordCount">0 records</span>
                        </div>
                        <div class="card-body" id="attendanceTable">
                            <p class="text-muted text-center p-4">Select a course or student to view attendance</p>
                        </div>
                    </div>
                </div>
            `;
        }

        window.loadAttendance = async function () {
            const courseId = document.getElementById('courseFilter').value;
            const studentId = document.getElementById('studentFilter').value;

            if (!courseId && !studentId) {
                showToast('Please select a course or student', 'warning');
                return;
            }

            try {
                let response;
                if (courseId) {
                    response = await attendanceService.getByCourse(courseId, {});
                    currentAttendance = response.attendance || [];
                } else if (studentId) {
                    response = await attendanceService.getByStudent(studentId, {});
                    currentAttendance = response.attendance || [];
                }

                document.getElementById('recordCount').textContent = `${currentAttendance.length} records`;
                renderAttendanceTable(currentAttendance);
            } catch (error) {
                console.error('Failed to load attendance:', error);
                showToast('Failed to load attendance', 'error');
            }
        };

        function renderAttendanceTable(records) {
            if (records.length === 0) {
                document.getElementById('attendanceTable').innerHTML = `
                    <p class="text-muted text-center p-4">No attendance records found</p>
                `;
                return;
            }

            document.getElementById('attendanceTable').innerHTML = `
                <table class="attendance-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Student</th>
                            <th>Course</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${records.map(r => `
                            <tr id="row-${r._id}">
                                <td>${new Date(r.date).toLocaleDateString()}</td>
                                <td>${r.student?.user?.firstName || ''} ${r.student?.user?.lastName || ''}<br>
                                    <small style="color: var(--text-muted);">${r.student?.rollNumber || ''}</small>
                                </td>
                                <td>${r.course?.courseCode || ''}<br>
                                    <small style="color: var(--text-muted);">${r.course?.courseName || ''}</small>
                                </td>
                                <td>
                                    <select class="status-select" id="status-${r._id}" 
                                        style="background: ${r.status === 'present' ? 'rgba(16,185,129,0.2)' : r.status === 'absent' ? 'rgba(239,68,68,0.2)' : 'rgba(245,158,11,0.2)'}">
                                        <option value="present" ${r.status === 'present' ? 'selected' : ''}>Present</option>
                                        <option value="absent" ${r.status === 'absent' ? 'selected' : ''}>Absent</option>
                                        <option value="late" ${r.status === 'late' ? 'selected' : ''}>Late</option>
                                    </select>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-save" onclick="window.updateAttendance('${r._id}')" style="padding: 0.25rem 0.75rem;">
                                            Save
                                        </button>
                                        <button class="btn-delete" onclick="window.deleteAttendance('${r._id}')">
                                            Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        window.updateAttendance = async function (id) {
            const status = document.getElementById(`status-${id}`).value;

            try {
                await api.put(`/attendance/${id}`, { status });
                showToast('Attendance updated successfully', 'success');

                // Update the select background color
                const select = document.getElementById(`status-${id}`);
                select.style.background = status === 'present' ? 'rgba(16,185,129,0.2)' :
                    status === 'absent' ? 'rgba(239,68,68,0.2)' : 'rgba(245,158,11,0.2)';
            } catch (error) {
                console.error('Failed to update attendance:', error);
                showToast('Failed to update attendance', 'error');
            }
        };

        window.deleteAttendance = async function (id) {
            if (!confirm('Are you sure you want to delete this attendance record?')) return;

            try {
                await api.delete(`/attendance/${id}`);
                showToast('Attendance deleted successfully', 'success');
                document.getElementById(`row-${id}`).remove();

                // Update count
                const count = document.querySelectorAll('.attendance-table tbody tr').length;
                document.getElementById('recordCount').textContent = `${count} records`;
            } catch (error) {
                console.error('Failed to delete attendance:', error);
                showToast('Failed to delete attendance', 'error');
            }
        };

        loadData();
    </script>
</body>

</html>
